<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/vue.js"></script>
<body>
    <div id="app">
        <form action="">
            <label for="account">账号:</label>
            <input type="text" v-model.number.trim="userInfo.account" name="account" id="account"> <br><br>
            <label for="password">密码:</label>
            <input type="password" v-model="userInfo.password" name="account" id="password"> <br><br>
            性别：
            男 <input type="radio" v-model="userInfo.sex" value="male" name="sex">
            女 <input type="radio" v-model="userInfo.sex" value="female" name="sex"> <br><br>
            爱好:
            学习 <input type="checkbox" v-model="userInfo.hobbys" value="study">
            打游戏 <input type="checkbox" v-model="userInfo.hobbys" value="game">
            吃饭 <input type="checkbox" v-model="userInfo.hobbys" value="eat"> <br><br>
            所属校区
            <select name="" id="" v-model="userInfo.city">
                <option value="">北京</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select> <br><br>
            其他信息
            <textarea v-model.lazy="userInfo.other"></textarea> <br><br>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受 <a href="javascript:;">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>


    <script type="text/javascript">

      const vm = new Vue({
        el: '#app',
        data: {
         userInfo: {
           account:  '',
           password: '',
           sex: 'female',
           hobbys: [],
           city: '',
           other: '',
           agree: ''
         }
        },
        methods: {

        }
      })

    </script>
</body>
</html>
