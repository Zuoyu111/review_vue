<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>

</head>
<body>
    <div id="app">

        <button @click="student.age++">年龄+1岁</button><br>
        <button @click="addAttrSex">添加性别属性，默认值：男</button><br>
        <button @click="addFriends">在列表首位添加一个朋友</button><br>
        <button @click="UpdateFirstF">修改第一个朋友的名字为：张三</button><br>
        <button @click="addMyHobby">添加一个爱好</button><br>
        <button @click="modifyFirstH">修改第一个爱好为：开车</button><br>

        <div>
            <h1>学生信息</h1>
            <h3>姓名：{{student.name}}</h3>
            <h3>年龄：{{student.age}}</h3>
            <h3 v-if="student.sex">性别：{{student.sex}}</h3>
            <h3>爱好：</h3>
            <ul>
                <li v-for="item in student.hobby">
                    {{item}}
                </li>
            </ul>
            <h3>朋友们</h3>
            <ul>
                <li v-for="item in friends">
                    {{item.name}} -- {{item.age}}
                </li>
            </ul>
        </div>

    </div>
    <script type="text/javascript">

           const vm = new Vue({
               el:'#app',
               data: {

               }
             })


        const vm = new Vue({
          el:"#app",
          data:{
            student: {
              name: 'tdawg',
              age: 22,
              hobby: ['跑步','羽毛球','coding']
            },
            friends: [
              {name: 'coderY',age: 32},
              {name: 'Tom',age: 18},
            ]
          },
          methods:{
            addAttrSex() {
              // Vue.set(this.student,'sex','男')
              this.$set(this.student,'sex','男')
            },
            addFriends() {
              this.friends.unshift({
                name:'jenny',
                age: 18
              })
            },
            UpdateFirstF() {
              this.friends[0].name = '张三'
              // this.friends.splice(0,1,{
              //   name: '张三',
              //   age: '32'
              // })
            },
            addMyHobby() {
              this.student.hobby.push('摄影')
            },
            modifyFirstH() {
              this.student.hobby.splice(0,1,'开车')
              Vue.set(this.student.hobby,0,'开车')
            }
          }
        })
    </script>
</body>
</html>
