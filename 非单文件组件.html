<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/vue.js"></script>
</head>
<body>

  <div id="app">
    <school-cpn></school-cpn>
    <student-cpn></student-cpn>
    <hello></hello>
  </div>
  


  <script type="text/javascript">
    
    const school = Vue.extend({
      template: `
          <div>
            <h2>学校名称：{{ schoolName }}</h2>
            <h2>学校地址：{{ address }}</h2>
            <button @click="showName">点我提示学校名</button>
          </div>
      `,
      data() {
        return {
          schoolName: 'GDKX',
          address: 'GDZH'
        }
      },
      methods: {
        showName() {
          console.log(this.schoolName);
        }
      }
    })
    
    const student = Vue.extend({
      template: `
          <div>
            <h2>学生名称：{{ sname }}</h2>
            <h2>学生年龄：{{ age }}</h2>
          </div>
      `,
      data() {
        return {
          sname:  'Tdawg',
          age: 22
        }
      }
    })
    
    const hello  = Vue.extend({
      template: `
          <div>
            <h1>{{ hello }}</h1>
          </div>
      `,
      data() {
        return {
          hello:  'hellword'
        }
      }
    })
    //全局注册组件
    Vue.component('hello',hello)
    
    const vm = new Vue({
      el: '#app',
      components: {
        'school-cpn':  school,
        'student-cpn': student
      },
      data: {
      
      }
    })

  </script>
</body>
</html>
